<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Modal</title>
</head>
<body>
    <div class="absolute w-full top-1/2 -translate-y-1/2">
        <div class="box sm:flex max-w-3xl m-auto gap-4 sm:text-left text-center border rounded-lg shadow-lg p-5">
        <img src="./../img/headphone.png" alt="" class="max-w-xs max-h-64 hover:scale-105 m-auto pb-2">
        <div class="content">
            <p class="bg-black border border-solid rounded-lg p-2 text-xs text-white w-fit m-auto sm:m-0">Free shipping</p>
            <div class="name text-2xl py-2">Razer Kraken Kitty Edt Gaming Headset Quartz</div>
            <div class="pt-3 line-through">$799</div>
            <div class="text-3xl py-3 font-medium">$599</div>
            <div class="text-gray-600">The offer is valid until April 3 or as long as stocl lasts</div>
            <button class="w-full p-3 my-5 text-white bg-blue-500 border rounded-lg boder-solid border-b-8 border-blue-600 hover:border-b-0 hover:bg-blue-600">Add to cart</button>
            <div class="flex gap-3">
                <i class="fa-regular fa-circle hover:scale-125"></i>
                <p class="text-xs pb-5">50+ pcs. in stock</p>
            </div>
            <div class="sm:flex gap-3 grid">
                <button class="border border-solid border-gray-400 p-3 rounded-lg hover:-translate-y-1 hover:shadow-xl"><i class="fa-regular fa-heart pr-2"></i>Add to cart</button>
                <button class="border border-solid border-gray-400 p-3 rounded-lg hover:-translate-y-1 hover:shadow-xl"><i class="fa-regular fa-heart pr-2"></i>Add to wishlist</button>
            </div>
        </div>
        </div>
     </div>
</body>
</html>
