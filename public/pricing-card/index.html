<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Pricing Grid</title>
</head>
<body class="bg-gray-700">
    <div class="absolute w-full top-1/2 -translate-y-1/2">
    <div class="sm:flex grid gap-5 text-center justify-center text-white">
        <div class="box border-solid border-8 rounded-lg border-slate-600 hover:border-violet-500  w-64">
            <div class="content">
                <p class="my-8 text-xl">BASIC</p>
                <p class="text-5xl font-serif">100<span class="text-6xl">GB</span></p>
                <p class="mt-3">$1.99/month</p>
                <button class=" my-6 py-3 px-9 border border-solid rounded-lg hover:bg-violet-500 border-violet-500 mb-10">Purchase</button>
            </div>
            <div class="traditional-info my-4 pt-4 border-t-2 border-slate-600 border-solid text-sm grid gap-3">
                <p> <i class="fa-solid fa-check pr-1"></i>100 GB storage</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Option to add members</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Extra member benefits</p>
            </div>
        </div>
        <div class="box border-solid border-8 rounded-lg border-slate-600 hover:border-violet-500  w-64">
            <div class="content">
                <p class="my-8 text-xl">STANDARD</p>
                <p class="text-5xl font-serif">100<span class="text-6xl">GB</span></p>
                <p class="mt-3">$1.99/month</p>
                <button class=" my-6 py-3 px-9 border border-solid rounded-lg hover:bg-violet-500 border-violet-500 mb-10">Purchase</button>
            </div>
            <div class="traditional-info my-4 pt-4 border-t-2 border-slate-600 border-solid text-sm grid gap-3">
                <p> <i class="fa-solid fa-check pr-1"></i> 100 GB storage</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Option to add members</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Extra member benefits</p>
            </div>
        </div>
        <div class="box border-solid border-8 rounded-lg border-slate-600 hover:border-violet-500  w-64">
            <div class="content">
                <p class="my-8 text-xl">PREMIUM</p>
                <p class="text-5xl font-serif">100<span class="text-6xl">GB</span></p>
                <p class="mt-3">$1.99/month</p>
                <button class=" my-6 py-3 px-9 border border-solid rounded-lg hover:bg-violet-500 border-violet-500 mb-10">Purchase</button>
            </div>
            <div class="traditional-info my-4 pt-4 border-t-2 border-slate-600 border-solid text-sm grid gap-3">
                <p> <i class="fa-solid fa-check pr-1"></i> 100 GB storage</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Option to add members</p>
                <p> <i class="fa-solid fa-check pr-1"></i> Extra member benefits</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
