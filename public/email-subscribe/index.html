<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <dlink rel="stylesheet" href="./../css/tailwind.css">
        <title>Tailwind</title>
    </head>
    <body class="bg-zinc-700">
        <div class="absolute w-full top-1/2 -translate-y-1/2">
        <div class="border border-zinc-800 border-solid sm:max-w-xl sm:flex grid bg-zinc-800 sm:items-center justify-center rounded-2xl p-2 m-auto">
            <img src="./../img/image.jpg" alt="banner image" class="object-cover sm:w-48 sm:rounded-none rounded-lg">
            <div class="content w-full">
                <div class="text-white sm:text-none text-center grid justify-center sm:px-0 px-6">
                    <p class="sm:text-lg text-2xl sm:text-center sm:my-4 my-6">Get diet and fitness tips in your inbox</p>
                    <p class="sm:text-xs text-base mb-4">Eat better and exercise better. Sign up for the <br>
                        Diet&Fitness newsletter</p>
                </div>
                <form action="" class="sm:flex w-full items-center gap-2 justify-center sm:text-xs px-10 sm:px-0">
                    <input type="text" placeholder="Enter your email address " class="bg-black border block sm:w-auto w-full border-gray-600 p-3 rounded">
                    <button class="bg-green-500 border border-solid p-3 rounded border-green-500 sm:w-auto w-full my-6 text-white">Subscribe</button>
                </form>
            </div>
        </div>
        </div>
    </body>
</html>
